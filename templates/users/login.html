{% extends 'users/base.html' %}
{% load static %}

{% block content %}

    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img src="{% static 'images/icon.svg' %}" alt="icon" />
          </a>
          <h3>Вход в аккаунт</h3>
          <p>Привет, разработчик, с возвращением!</p>
        </div>

        <form action="" method="post" class="form auth__form">
          {% csrf_token %}
          <!-- Input:Email -->

          {% for message in messages %}
          <b style="color: red;">{{ message }}</b>
          {% endfor %}

          <div class="form__field">
            <label for="formInput#text">Логин: </label>
            <input
              class="input input--text"
              id="formInput#text"
              type="text"
              name="username"
              placeholder="Введите свой логин..."
            />
          </div>

          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Пароль: </label>
            <input
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Войти" />
            <a href="forgetpassword.html">Забыли пароль?</a>
          </div>
        </form>
        <div class="auth__alternative">
          <p><b>У вас нет учетной записи?</b></p>
          <a href="{% url 'signup' %}">Зарегистрироваться</a>
        </div>
      </div>
    </div>

  {% endblock %}

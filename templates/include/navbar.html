{% load static %}

  <!-- Header Section -->
  <header class="header" style="
  position: -webkit-sticky;
  position: sticky;
  top: 0;">
    <div class="container container--narrow">
      <a href="{% url 'profiles' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Разработчики</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Проекты</a></li>
          {% if user.is_authenticated %}
          <li class="header__menuItem"><a href="inbox.html">Входящие</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">Мой аккаунт</a></li>
          <li class="header__menuItem"><a href="{% url 'exit' %}" class="btn btn--sub">Выход</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Вход/Регистрация</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
